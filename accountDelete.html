<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="txt/html" ; charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="user.css">
    <script>
        function confirmation() {
            var check = confirm("회원탈퇴하면 작성한 댓글과 게시글이 모두 사라집니다. 진행하시겠습니까?");
            if(check){
                document.getElementById("delete").value = "YES";
                alert("회원탈퇴를 진행합니다.");
            }else{
                document.getElementById("delete").value = "NO";
                alert("취소하고 이전 화면으로 돌아갑니다.");
            }
        }
    </script>
</head>
<body>
<div class ="container">
<a href="main.php"><button class="btn btn-primary "> 홈으로 </button></a><br>
<div class="d-flex justify-content-center">
<div class="bg-light">
    <form name="join_form" method="POST" action="login.php">
        <div><h2>회원탈퇴</h2></div>
        <div>
            <input type="text" class="form-control-lg" name="id" placeholder="Username" autocomplete="off">
        </div>
        <div>
            <input type="password" class="form-control-lg" name="pw" placeholder="Password" minlength="4" maxlength="8"  autocomplete="off">
        </div>
        <div>
            <input type="email" class="form-control-lg" name="email"  placeholder="E-mail">
        </div>
        <input type="hidden" name="delete" id="delete" value="default">
        <div>
            <button type="submit" class="btn btn-success float-right" onclick="confirmation()">탈퇴</button>
        </div>
    </form>
</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
